name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Only run on Pushes OR PRs from users with write access (Owner, Member, Collaborator)
    # This prevents workflows from running on PRs from external forks without approval/permissions
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && (github.event.pull_request.author_association == 'OWNER' || github.event.pull_request.author_association == 'MEMBER' || github.event.pull_request.author_association == 'COLLABORATOR'))
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...

    - name: Test
      # Runs unit tests only (excludes integration tests that require API keys)
      run: make test
